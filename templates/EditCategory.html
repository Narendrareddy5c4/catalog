{% extends 'HomePage.html' %}
{% block content %}
<div class="container">
  <h3 style="color: orange;">Edit Category</h3>
  <div class="container text-right">
  <a style="color:white;" href="{{url_for('catdelete',category_id=id_category)}}"><button type="button" class="btn btn-danger">Delete category</button></a>
</div>
  <form method="post" action="{{url_for('catedit',category_id=id_category)}}">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" id="email"  name="category_name" value='{{chair_name}}' required>
    </div>
    <div class="container">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
      Edit category
      </button>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Click here to edit category</h4>
              <button type="button" class="close" data-dismiss="modal"></button>
            </div>
            <div class="modal-footer">
        	   <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
	           <input type="submit"  class="btn btn-success" value="Edit Category">
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
